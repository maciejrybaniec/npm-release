name: Release

on:
  push:
    branches:
      - next

defaults:
  run:
    shell: bash

jobs:
  snapshot-release:
    name: Create a snapshot release of a pull request
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: yarn install

      - name: Create Snapshot Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: yarn changeset version --snapshot bulbasaur && yarn install
          publish: yarn changeset publish --tag bulbasaur --no-git-tag --snapshot
          commit: "[ci] Snapshot release"
          title: "[ci] Snapshot release"
        env:
          # Needs access to push to main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Needs access to publish to npm
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}